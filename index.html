<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <form id="loginform">
          <h2>Login</h2>
          <div class="textbox">
            <input type="email" id="email" placeholder="Email" required />
          </div>
          <div class="textbox">
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
            <p id="para" class="hidden2 para">Invalid Credentials</p>
            <i class="fas fa-eye" id="eyeicon" onclick="password()"></i>
          </div>
          <button type="submit" class="btn" >Login</button>
        </form>
        <h2 id="successmessage" class="success-message hidden">
          You Have Login Successfully
        </h2>
      </div>
    </div>
  </body>
</html>
